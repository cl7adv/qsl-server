<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buz√≥n QSL - FRC</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Courier New", monospace;
        background: linear-gradient(to bottom, #0c1445, #1a2b5f, #3a5f8a, #ff7e5f, #ffcc33);
        color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Sol caribe√±o */
    .sun {
        position: fixed;
        top: 15%;
        right: 10%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle at 30% 30%, #ffcc33, #ff9900, #ff6600);
        border-radius: 50%;
        box-shadow: 
            0 0 60px #ff9900,
            0 0 100px rgba(255, 153, 0, 0.5),
            0 0 150px rgba(255, 153, 0, 0.3);
        z-index: 0;
        animation: sunset 20s infinite alternate ease-in-out;
    }

    /* Olas en la parte inferior */
    .waves {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%231a2b5f"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%231a2b5f"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%231a2b5f"/></svg>');
        background-size: 1200px 100px;
        animation: waves 15s infinite linear;
        z-index: 0;
        opacity: 0.7;
    }

    /* Tarjeta principal */
    .terminal-card {
        background: rgba(15, 25, 45, 0.85);
        backdrop-filter: blur(10px);
        padding: 40px 35px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        box-shadow: 
            0 15px 35px rgba(0, 0, 0, 0.5),
            0 0 30px rgba(255, 204, 51, 0.2);
        border: 1px solid rgba(255, 204, 51, 0.3);
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    /* Efecto de luz del sol en la tarjeta */
    .terminal-card::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -20%;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(255, 204, 51, 0.15), transparent 70%);
        z-index: -1;
    }

    .header h1 {
        margin: 0;
        font-size: 2.8em;
        letter-spacing: 3px;
        background: linear-gradient(to right, #ffcc33, #ff7e5f);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .header span {
        color: #00e6ff;
        text-shadow: 0 0 8px rgba(0, 230, 255, 0.5);
    }

    .subtitle {
        font-size: 0.75em;
        color: #aad;
        letter-spacing: 5px;
        margin-bottom: 35px;
        margin-top: 10px;
        text-transform: uppercase;
    }

    /* Campos de entrada */
    .key-input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid rgba(255, 204, 51, 0.4);
        background: rgba(10, 15, 30, 0.8);
        color: #fff;
        font-size: 1em;
        transition: all 0.3s;
    }

    .key-input:focus {
        outline: none;
        border-color: #ffcc33;
        box-shadow: 0 0 15px rgba(255, 204, 51, 0.3);
    }

    .key-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    /* Botones */
    .btn-auth, .btn-send {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(to right, #ff7e5f, #ffcc33);
        color: #0d0d0d;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        letter-spacing: 1px;
    }

    .btn-auth:hover, .btn-send:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 15px rgba(255, 126, 95, 0.4);
    }

    .btn-auth:active, .btn-send:active {
        transform: translateY(0);
    }

    #upload-area {
        display: none;
        animation: fadeIn 0.8s ease;
    }

    /* Saludo estaciones */
    .saludo-estaciones {
        font-size: 0.95em;
        margin-bottom: 25px;
        color: #ccddff;
        font-style: italic;
        line-height: 1.5;
        padding: 15px;
        background: rgba(26, 43, 95, 0.3);
        border-radius: 10px;
        border-left: 3px solid #ffcc33;
    }

    /* File input personalizado */
    .file-input-container {
        margin-bottom: 20px;
        text-align: left;
    }

    .file-label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.8em;
        color: #aad;
    }

    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }

    .file-input-wrapper input[type=file] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .file-input-custom {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 15px;
        background: rgba(10, 15, 30, 0.8);
        border-radius: 10px;
        border: 1px solid rgba(255, 204, 51, 0.4);
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: all 0.3s;
    }

    .file-input-custom:hover {
        background: rgba(20, 30, 60, 0.8);
    }

    .file-icon {
        color: #ffcc33;
    }

    /* Palmeras decorativas */
    .palm {
        position: fixed;
        bottom: 80px;
        width: 60px;
        height: 120px;
        z-index: 0;
    }

    .palm-left {
        left: 5%;
        transform: scaleX(-1);
    }

    .palm-right {
        right: 5%;
    }

    /* Firma de agua */
    .watermark {
        margin-top: 30px;
        font-size: 0.75em;
        color: rgba(170, 221, 255, 0.5);
        text-align: center;
        line-height: 1.5;
        border-top: 1px solid rgba(255, 204, 51, 0.2);
        padding-top: 15px;
    }

    /* Animaciones */
    @keyframes sunset {
        0%, 100% {
            transform: translateY(0) scale(1);
        }
        50% {
            transform: translateY(20px) scale(1.05);
        }
    }

    @keyframes waves {
        0% {
            background-position-x: 0;
        }
        100% {
            background-position-x: 1200px;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sun {
            width: 70px;
            height: 70px;
            top: 10%;
            right: 5%;
        }
        
        .palm {
            display: none;
        }
        
        .terminal-card {
            padding: 30px 25px;
        }
        
        .header h1 {
            font-size: 2.2em;
        }
    }
</style>
</head>

<body>
    <!-- Elementos decorativos del atardecer caribe√±o -->
    <div class="sun"></div>
    <div class="waves"></div>
    
    <!-- Palmeras decorativas -->
    <div class="palm palm-left">
        <svg viewBox="0 0 60 120" fill="#2d5c2d">
            <path d="M30,10 C25,5 15,10 20,25 C15,20 5,25 10,40 C5,35 0,45 15,55 C10,50 5,60 20,70 C15,65 10,75 25,85 C20,80 15,90 30,100 C45,90 40,80 35,85 C50,75 45,65 40,70 C55,60 50,50 45,55 C60,45 55,35 50,40 C55,25 45,20 40,25 C45,10 35,5 30,10 Z"/>
            <rect x="27" y="100" width="6" height="20" fill="#8b4513"/>
        </svg>
    </div>
    
    <div class="palm palm-right">
        <svg viewBox="0 0 60 120" fill="#2d5c2d">
            <path d="M30,10 C25,5 15,10 20,25 C15,20 5,25 10,40 C5,35 0,45 15,55 C10,50 5,60 20,70 C15,65 10,75 25,85 C20,80 15,90 30,100 C45,90 40,80 35,85 C50,75 45,65 40,70 C55,60 50,50 45,55 C60,45 55,35 50,40 C55,25 45,20 40,25 C45,10 35,5 30,10 Z"/>
            <rect x="27" y="100" width="6" height="20" fill="#8b4513"/>
        </svg>
    </div>

    <!-- Contenido principal -->
    <div class="terminal-card">
        <div class="header">
            <h1>FRC<span> CUBA</span></h1>
            <div class="subtitle">BUZ√ìN QSL</div>
        </div>

        <!-- √Årea de login -->
        <div id="login-area">
            <input 
                type="password" 
                id="passkey" 
                class="key-input" 
                placeholder="CLAVE DE ACCESO" 
                autocomplete="off"
                onkeypress="if(event.key === 'Enter') validar()"
            >
            <button class="btn-auth" onclick="validar()">IDENTIFICARSE</button>
            <div style="margin-top: 15px; font-size: 0.8em; color: #88a;">
            </div>
        </div>

        <!-- √Årea de upload -->
        <div id="upload-area">
            <div class="saludo-estaciones">
                ‚ÄúUn c√°lido saludo y un fuerte 73 a todas las estaciones colaboradoras.‚Äù
            </div>

            <!-- Formulario integrado a Getform -->
            <form action="https://getform.io/f/byvqemqa" method="POST" enctype="multipart/form-data" id="upload-form">
                <input type="text" name="Callsign" placeholder="SU INDICATIVO" class="key-input" required>

                <div class="file-input-container">
                    <div class="file-label">ADJUNTE ADIF O JPG:</div>
                    <div class="file-input-wrapper">
                        <div class="file-input-custom" id="file-display">
                            <span id="file-name">Seleccionar archivo</span>
                            <span class="file-icon">üìé</span>
                        </div>
                        <input type="file" name="archivo_adjunto" id="file-input" accept=".adi,.adif,.jpg,.jpeg" required>
                    </div>
                </div>

                <button type="submit" class="btn-send">ENVIAR AL BUZ√ìN üì§</button>

                <!-- Redirecci√≥n tras env√≠o -->
                <input type="hidden" name="_redirect" value="https://cl7adv.github.io/qsl-server/">
            </form>
            
            <button class="btn-auth" onclick="volverLogin()" style="margin-top: 15px; background: rgba(26, 43, 95, 0.8); color: #ccddff;">VOLVER</button>
        </div>

        <!-- Firma de agua -->
        <div class="watermark">
            Agradecimiento eterno a los amigos y estaciones colaboradoras ‚Äî CO5ABC / CL7ADV
        </div>
    </div>

<script>
// Elementos DOM
const loginArea = document.getElementById('login-area');
const uploadArea = document.getElementById('upload-area');
const passkeyInput = document.getElementById('passkey');
const fileInput = document.getElementById('file-input');
const fileDisplay = document.getElementById('file-name');
const uploadForm = document.getElementById('upload-form');

// Validar clave de acceso
function validar() {
    const input = passkeyInput.value.trim();
    if (input === '73') {
        // Efecto de transici√≥n
        loginArea.style.opacity = '0';
        loginArea.style.transform = 'translateY(-20px)';
        
        setTimeout(() => {
            loginArea.style.display = 'none';
            uploadArea.style.display = 'block';
        }, 300);
        
        // Notificaci√≥n de acceso exitoso
        mostrarNotificacion('Acceso concedido. Bienvenido al buz√≥n QSL.', 'success');
    } else {
        // Efecto de error
        passkeyInput.style.borderColor = '#ff3333';
        passkeyInput.style.boxShadow = '0 0 10px rgba(255, 51, 51, 0.5)';
        
        setTimeout(() => {
            passkeyInput.style.borderColor = 'rgba(255, 204, 51, 0.4)';
            passkeyInput.style.boxShadow = 'none';
        }, 1000);
        
        mostrarNotificacion('Clave incorrecta. Int√©ntalo nuevamente.', 'error');
    }
}

// Volver al √°rea de login
function volverLogin() {
    uploadArea.style.opacity = '0';
    uploadArea.style.transform = 'translateY(20px)';
    
    setTimeout(() => {
        uploadArea.style.display = 'none';
        loginArea.style.display = 'block';
        loginArea.style.opacity = '1';
        loginArea.style.transform = 'translateY(0)';
        passkeyInput.value = '';
        passkeyInput.focus();
    }, 300);
}

// Mostrar nombre del archivo seleccionado
fileInput.addEventListener('change', function() {
    if (this.files.length > 0) {
        const fileName = this.files[0].name;
        const fileSize = (this.files[0].size / 1024).toFixed(2);
        fileDisplay.textContent = `${fileName} (${fileSize} KB)`;
    } else {
        fileDisplay.textContent = 'Seleccionar archivo';
    }
});

// Validaci√≥n del formulario antes de enviar
uploadForm.addEventListener('submit', function(e) {
    const callsign = this.querySelector('input[name="Callsign"]').value.trim();
    const file = this.querySelector('input[type="file"]').files[0];
    
    if (!callsign) {
        e.preventDefault();
        mostrarNotificacion('Por favor, ingrese su indicativo.', 'error');
        return;
    }
    
    if (!file) {
        e.preventDefault();
        mostrarNotificacion('Por favor, seleccione un archivo para enviar.', 'error');
        return;
    }
    
    // Validar tipo de archivo
    const validExtensions = ['.adi', '.adif', '.jpg', '.jpeg'];
    const fileName = file.name.toLowerCase();
    const isValidExtension = validExtensions.some(ext => fileName.endsWith(ext));
    
    if (!isValidExtension) {
        e.preventDefault();
        mostrarNotificacion('Formato de archivo no v√°lido. Use ADI, ADIF, JPG o JPEG.', 'error');
        return;
    }
    
    // Validar tama√±o de archivo (m√°ximo 10MB)
    if (file.size > 10 * 1024 * 1024) {
        e.preventDefault();
        mostrarNotificacion('El archivo es demasiado grande (m√°ximo 10MB).', 'error');
        return;
    }
    
    mostrarNotificacion('Enviando archivo al buz√≥n QSL...', 'success');
});

// Mostrar notificaciones
function mostrarNotificacion(mensaje, tipo) {
    // Eliminar notificaci√≥n anterior si existe
    const notifAnterior = document.querySelector('.notificacion');
    if (notifAnterior) notifAnterior.remove();
    
    // Crear nueva notificaci√≥n
    const notificacion = document.createElement('div');
    notificacion.className = `notificacion ${tipo}`;
    notificacion.textContent = mensaje;
    notificacion.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        background: ${tipo === 'success' ? 'rgba(0, 200, 100, 0.9)' : 'rgba(255, 50, 50, 0.9)'};
        color: white;
        border-radius: 8px;
        z-index: 1000;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        animation: slideIn 0.3s ease;
    `;
    
    document.body.appendChild(notificacion);
    
    // Eliminar despu√©s de 4 segundos
    setTimeout(() => {
        notificacion.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notificacion.remove(), 300);
    }, 4000);
}

// A√±adir estilos para animaciones de notificaci√≥n
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);

// Enfocar el campo de clave al cargar la p√°gina
window.addEventListener('DOMContentLoaded', () => {
    passkeyInput.focus();
});
</script>
</body>
</html>
