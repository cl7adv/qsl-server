<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buz√≥n QSL - CL7ADV</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        font-family: "Courier New", monospace;
        color: #e6e6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .terminal-card {
        background: #1a1a1a;
        padding: 40px;
        border-radius: 12px;
        width: 90%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 255, 180, 0.15);
        border: 1px solid #333;
        position: relative;
    }

    .header h1 {
        margin: 0;
        font-size: 2.8em;
        letter-spacing: 3px;
    }

    .header span {
        color: #00ffcc;
    }

    .key-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #111;
        color: #fff;
        font-size: 1em;
    }

    .btn-auth, .btn-send {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #00ffcc;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 5px;
    }

    .btn-auth:hover, .btn-send:hover {
        background: #00e6b8;
    }

    #upload-area {
        display: none;
    }

    .saludo-estaciones {
        font-size: 0.9em;
        margin-bottom: 20px;
        color: #b3b3b3;
        font-style: italic;
    }

    input[type="file"] {
        margin-bottom: 15px;
        color: #ccc;
    }

    /* Firma de agua */
    .watermark {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.7em;
        color: rgba(255,255,255,0.25);
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="terminal-card">

    <div class="header">

    <!-- Firma de agua -->
    <div class="watermark">
        Agradecimiento eterno a los amigos y estaciones colaboradoras ‚Äî CO5ABC / CL7ADV
    </div>

</div>

<script>
function validar() {
    const input = document.getElementById('passkey').value.trim();
    if (input === '73') {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('upload-area').style.display = 'block';
    } else {
        alert("Clave incorrecta. Use el saludo radial (73).");
    }
}
</script>

</body>
</html>
