<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL7ADV | Terminal de Carga</title>
    <style>
        :root { 
            --accent: #D21034; 
            --blue: #0055ff; 
            --neon-green: #00ff88; 
            --dark: #0a0c10; 
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: radial-gradient(circle at top right, #1a1f2c, var(--dark));
            color: #e0e0e0; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            overflow: hidden;
        }

        /* Contenedor Principal con Glassmorphism */
        .terminal-card { 
            width: 90%; 
            max-width: 420px; 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; 
            padding: 40px; 
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6); 
            position: relative;
            transition: transform 0.3s ease;
        }

        .header h1 { 
            font-size: 2.5em; 
            letter-spacing: 6px; 
            margin: 0; 
            color: white; 
            font-weight: 800;
        }
        .header h1 span { 
            color: var(--accent); 
            text-shadow: 0 0 20px rgba(210, 16, 52, 0.5); 
        }

        .subtitle {
            font-size: 0.75em; 
            color: #aaa; 
            letter-spacing: 5px; 
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        .info-badge {
            background: rgba(255,255,255,0.1);
            color: #fff; 
            border: 1px solid rgba(255,255,255,0.2); 
            padding: 6px 15px; 
            border-radius: 50px;
            font-size: 0.65em; 
            font-weight: 600; 
            cursor: pointer; 
            margin-bottom: 25px;
            transition: 0.3s;
        }
        .info-badge:hover { background: var(--blue); border-color: var(--blue); }

        /* Estilo de Inputs */
        .key-input { 
            width: 100%; 
            padding: 16px; 
            background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; 
            color: white; 
            font-size: 1em; 
            text-align: center;
            box-sizing: border-box; 
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }
        .key-input:focus { border-color: var(--blue); box-shadow: 0 0 15px rgba(0, 85, 255, 0.3); }

        /* Botones */
        .btn-auth, .btn-send { 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            border: none;
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-auth { background: var(--blue); color: white; }
        .btn-auth:hover { background: #0044cc; transform: translateY(-2px); }

        .btn-send { 
            background: linear-gradient(135deg, var(--neon-green), #00d977); 
            color: #05070a; 
            margin-top: 10px;
        }
        .btn-send:hover { box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); transform: translateY(-2px); }

        /* √Årea de Carga */
        #upload-area { display: none; animation: slideUp 0.5s ease forwards; }

        .saludo-estaciones {
            background: rgba(255, 215, 0, 0.03); 
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            color: var(--gold);
            font-style: italic; 
            font-size: 0.85em;
            line-height: 1.4;
        }

        input[type="file"] {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            border: 1px dashed #555;
            cursor: pointer;
            font-size: 0.8em;
        }

        .watermark { 
            position: absolute; 
            bottom: -30px; 
            left: 0; 
            right: 0; 
            opacity: 0.4; 
            font-size: 0.6em; 
            color: white; 
            letter-spacing: 2px;
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <div class="terminal-card">
        <button class="info-badge" onclick="alert('PROYECTO QSL CL7ADV:\nRecepciona tus logs ADIF y capturas JPG de forma segura.\n\n73 de CL7ADV!')">
            INFO DEL PROYECTO ‚ÑπÔ∏è
        </button>

        <div class="header">
            <h1>CL7<span>ADV</span></h1>
            <div class="subtitle">QSL TERMINAL</div>
        </div>

        <div id="login-area">
            <input type="password" id="passkey" class="key-input" placeholder="INGRESE CLAVE (73)" onkeypress="if(event.key==='Enter') validar()">
            <button class="btn-auth" onclick="validar()">IDENTIFICARSE</button>
        </div>

        <div id="upload-area">
            <div class="saludo-estaciones">
                "Un c√°lido saludo y un fuerte 73 a todas las estaciones colaboradoras."
            </div>

            <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="access_key" value="1643ad96-a67e-4805-9390-b30edd8fe68f">

                <input type="text" name="Callsign" placeholder="SU INDICATIVO (EJ: CO7XXX)" class="key-input" required>
                
                <div style="text-align: left; margin-bottom: 5px; font-size: 0.7em; color: #888; margin-left: 5px;">ADJUNTE ADIF O JPG:</div>
                <input type="file" name="attachment" style="margin-bottom: 20px; width: 100%;" accept=".adi,.adif,.jpg,.jpeg" required>
                
                <button type="submit" class="btn-send">ENVIAR AL BUZ√ìN üì§</button>

                <input type="hidden" name="redirect" value="https://cl7adv.github.io/cl7adv-qsl/">
            </form>
        </div>

        <div class="watermark">STATION CL7ADV ‚Ä¢ 2026</div>
    </div>

    <script>
        function validar() {
            const input = document.getElementById('passkey').value;
            // Mantengo tu l√≥gica de clave "73"
            if(input === '73') { 
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('upload-area').style.display = 'block';
            } else {
                alert("CLAVE INCORRECTA. Pista: Es un saludo radial com√∫n.");
            }
        }
    </script>
</body>
</html>
