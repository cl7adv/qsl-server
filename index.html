<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL7ADV | Terminal de Carga</title>
    <style>
        :root { --accent: #D21034; --blue: #002A8F; --neon-green: #00ff88; --dark: #05070a; --gold: #ffd700; }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: radial-gradient(circle at center, #1a1a1a, var(--dark));
            color: #e0e0e0; margin: 0; display: flex; align-items: center; 
            justify-content: center; min-height: 100vh; overflow: hidden;
        }
        .terminal-card { 
            width: 90%; max-width: 450px; background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px; padding: 40px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8); position: relative;
        }
        .header h1 { font-size: 2.2em; letter-spacing: 5px; margin: 0; color: white; }
        .header h1 span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        
        .info-badge {
            background: linear-gradient(45deg, var(--blue), #00d4ff);
            color: white; border: none; padding: 8px 20px; border-radius: 50px;
            font-size: 0.7em; font-weight: bold; cursor: pointer; margin-bottom: 20px;
        }

        .key-input { 
            width: 100%; padding: 16px; background: rgba(0,0,0,0.6); border: 1px solid #444;
            border-radius: 15px; color: white; font-size: 1.1em; text-align: center;
            box-sizing: border-box; margin-bottom: 20px;
        }
        .btn-auth { 
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            background: var(--blue); color: white; font-weight: bold; cursor: pointer;
            transition: 0.3s; font-size: 1em;
        }
        #upload-area { display: none; animation: fadeIn 0.8s ease; }
        
        .saludo-estaciones {
            background: rgba(255, 215, 0, 0.05); border: 1px goldenrod dashed;
            padding: 15px; border-radius: 15px; margin: 20px 0; color: var(--gold);
            font-style: italic; font-size: 0.85em;
        }

        .btn-send {
            background: var(--neon-green); color: black; border: none; padding: 18px;
            border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%;
            font-size: 1.1em;
        }
        
        .watermark { position: absolute; bottom: 15px; right: 20px; opacity: 0.2; font-size: 0.6em; color: white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="terminal-card">
        <button class="info-badge" onclick="alert('PROYECTO QSL CL7ADV: Recepci√≥n segura de logs ADIF y capturas JPG. ¬°73!')">
            INFO DEL PROYECTO ‚ÑπÔ∏è
        </button>

        <div class="header">
            <h1>CL7<span>ADV</span></h1>
            <div style="font-size: 0.7em; color: #888; letter-spacing: 4px; margin-bottom: 30px;">QSL TERMINAL</div>
        </div>

        <div id="login-area">
            <input type="password" id="passkey" class="key-input" placeholder="CLAVE DE ACCESO">
            <button class="btn-auth" onclick="validar()">ENTRAR</button>
        </div>

        <div id="upload-area">
            <div class="saludo-estaciones">
                "Un c√°lido saludo y un fuerte 73 a todas las estaciones colaboradoras."
            </div>

            <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="access_key" value="1643ad96-a67e-4805-9390-b30edd8fe68f">

                <input type="text" name="Callsign" placeholder="SU INDICATIVO" class="key-input" required>
                <input type="file" name="attachment" style="margin-bottom: 20px; width: 100%;" accept=".adi,.adif,.jpg,.jpeg" required>
                
                <button type="submit" class="btn-send">ENVIAR AL BUZ√ìN üì§</button>

                <input type="hidden" name="redirect" value="https://cl7adv.github.io/cl7adv-qsl/">
            </form>
        </div>

        <div class="watermark">POWERED BY CL7ADV</div>
    </div>

    <script>
        function validar() {
            const input = document.getElementById('passkey').value;
            if(input === '73') { 
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('upload-area').style.display = 'block';
            } else {
                alert("CLAVE INCORRECTA");
            }
        }
    </script>
</body>
</html>
